<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- ==================== BS =============== -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- =============================== BS icons ========================== -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <!-- =========================== BS BUNDLE =================================== -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- ========================= VUE CDN ========================================== -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <!-- ============================ VUE ROUTER ========================== -->
    <script src="https://cdn.jsdelivr.net/npm/vue-router@3.5.3/dist/vue-router.min.js"></script>

    <!-- ======================================= VUEX ========================================= -->
    <script src="https://unpkg.com/vuex@2.0.0/dist/vuex.js"></script>

    <!-- ================================ jquery ========================================================= -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <title>AdminDashboard</title>
  </head>
  <body>
    <div id="app">

      <div id="for_the_rest">
        <top user="{{user}}"></top>
      </div>

      <div>

        
        <!-- ================== accordition=============== -->
<div
id="features"
class="accordion accordion-flush"
id="accordionFlushExample"
>
<div class="accordion-item">
  <h2 class="accordion-header" id="flush-headingOne">
    <button
      class="accordion-button collapsed"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#flush-collapseOne"
      aria-expanded="false"
      aria-controls="flush-collapseOne"
    >
     <i class="bi bi-plus-circle-fill"></i>Add new Venue +
    </button>
  </h2>
  <div
    id="flush-collapseOne"
    class="accordion-collapse collapse"
    aria-labelledby="flush-headingOne"
    data-bs-parent="#accordionFlushExample"
  >
    <div class="accordion-body">
      <div>
        
        <add_venue user="{{user}}"></add_venue>
      </div>
    </div>
  </div>
</div>
<a href="/logout"
  ><div class="features_item_red">
    <p>Log out</p>
  </div>
</a>
</div>
<!-- =============== accordition END ============ -->



      </div>

      
      


    
      
    </div>
    
  </body>
  <script src="../static/js/admindashboard.js"></script>
  
</html>
