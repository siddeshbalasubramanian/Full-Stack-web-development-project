<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <title>ADMIN REGISTRATION</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">



</head>

<body>
    <header class="p-3">
        <a class="navbar-brand">ADMIN PAGE</a>
        <ul style="list-style-type:none;">
            <li>
                <div class="nav-item"><a href="/" class="soft  mt-5">Home</a></div>
            </li>
        </ul>
    </header>


    <br><br><br><br><br><br><br><br>
    <div class="container" align="center">
        <div class="main">
            <div class="col-md-6 ">
                <div class="container">
                    {% with messages = get_flashed_messages(with_categories=True) %}
                    {% if messages %}
                    {% for category, message in messages %}
                    <div class="alert alert-warning alert-dismissable fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                    {% endfor %}
                    {% endif %}
                    {% endwith %}
                </div>
                <div class="login-form">
                    <form action="/adregister" method="POST">
                        <div class="form-group">

                            <input type="text" class="form-control" placeholder="User Name" name="username">
                        </div>
                        <div class="form-group">
                            <br>
                            <input type="password" class="form-control" placeholder="Password" name="password">
                        </div>
                        <div class="form-group">
                            <br>
                            <input type="email" class="form-control" placeholder="email_id" name="email">
                        </div>
                        <br>

                        <large><i><b>If already registered?</b><a href="/adlogin">Click here to Login</a></i></large>

                        <button style="width:100px;margin: 15px;" type="submit" class="btn btn-dark">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>




</body>

</html>
